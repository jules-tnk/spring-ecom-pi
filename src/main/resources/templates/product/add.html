<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{product.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{product.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/products}" th:text="#{product.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('product')}" />
            <form th:action="${T(io.pi.spring_ecom.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='product', field='name')}" />
                <div th:replace="~{fragments/forms::inputRow(object='product', field='description')}" />
                <div th:replace="~{fragments/forms::inputRow(object='product', field='imgUrl')}" />
                <div th:replace="~{fragments/forms::inputRow(object='product', field='price')}" />
                <input type="submit" th:value="#{product.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
