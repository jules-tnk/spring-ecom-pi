<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{order.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{order.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/orders}" th:text="#{order.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('order')}" />
            <form th:action="${T(io.pi.spring_ecom.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='order', field='date', inputClass='js-datepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='order', field='quantity', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='order', field='client', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='order', field='product', type='select')}" />
                <input type="submit" th:value="#{order.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
